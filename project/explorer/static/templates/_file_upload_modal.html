<div class="modal fade" id="fileUploadModal" tabindex="-1" role="dialog" aria-labelledby="fileUploadModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload FASTQ Files</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="file-select" name="filesToUpload" multiple>
            <label id="file_label" class="custom-file-label text-left" for="inputGroupFile02">Please select file(s) to upload</label>
          </div>
        </div>
        <div class="progress" id="progress-bar-container">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;" id="progressbar"></div>
        </div>


        <div class="input-group mb-3 noof_inputs" id='single_input' style="display:none">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="OneToOne-tab" data-toggle="tab" href="#OneToOne" role="tab" aria-controls="OneToOne" aria-selected="true">1 to 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="OneToMany-tab" data-toggle="tab" href="#OneToMany" role="tab" aria-controls="OneToMany" aria-selected="false">1 to Many</a>
          </li>

        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="OneToOne" role="tabpanel" aria-labelledby="OneToOne-tab">1 to 1</div>
          <div class="tab-pane fade" id="OneToMany" role="tabpanel" aria-labelledby="OneToMany-tab">1 to many</div>
        </div>
        </div>


        <div class="input-group mb-3 noof_inputs" id='multiple_inputs' style="display:none">
          multi
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn input-group-text" id="upload-button" onclick="uploadFiles()">Upload</button>
      </div>
    </div>
  </div>
</div>
